<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
$(function() {
var path = "../businesser/getBusinesserper";
$.post(path, function(date) {
	var name = date.b_name;
	$("#name").val(name);
	
	var password = date.b_password;
	$("#password").val(password);
	var mail = date.b_mail;
	$("#mail").val(mail);
	
	var telephone=date.b_telephone;
	$("#telephone").val(telephone);
	var phone = date.b_phone;
	$("#phone").val(phone);
	var time = date.b_time;
	$("#time").val(time);

}, "json");

$(".btn").click(function() {
	var code1 = /^[A-Za-z0-9\u4e00-\u9fa5]{2,8}$/;
	if (!code1.test($("#name").val())) {
		alert("用户名为2-8个字符");
		return false;
	}

	var code2 = /^[A-Za-z0-9]{5,10}$/;
	if (!code2.test($("#password").val())) {
		alert("密码为5-10个非汉字组成");
		return false;
	}
	return confirm("你确定要修改信息吗");
	$("form").submit();
});
});


</script>
	</head>
	<body>
	 <form action="../businesser/updatebusinessera" method="post" id="updatepersonal" > 
		 <ul class="forminfo">              	
             <li><label>姓名</label><input name="name" type="text" class="dfinput" id="name" /></li>   
             <li><label>密码</label><input name="password" type="password" class="dfinput" id="password"  /></li>
              <li><label>固定电话</label><input name="telephone" type="text" class="dfinput"   id="telephone"  /></li>
             <li><label>手机号码</label><input readonly="readonly" name="phone" type="text" class="dfinput" id="phone"   /></li>   
            
              <li><label>邮箱</label><input name="mail" readonly="readonly" type="text" class="dfinput" id="mail"  /></li>   
             <li><label>申请时间</label><input readonly="readonly" name="time" type="text" class="dfinput" value=""  id="time" /></li>
             
             <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认" id="chargebtn"/></li>      
             </ul>
            
	 </form>
		 
	</body>
</html>
